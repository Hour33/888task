<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Hour33</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff; /* clean white background */
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .banner {
      width: 100%;
      max-width: 500px;
      margin-top: 20px;
    }

    .banner img {
      width: 100%;
      border-radius: 12px;
      display: block;
    }

    .card {
      background: #ffffff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      margin-top: -25px;
      text-align: center;
      border: 1px solid #ccc;
    }

    .card h2 {
      color: #222222;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #43a047;
    }

    a {
      color: #1e88e5;
      text-decoration: none;
      font-weight: bold;
    }

    #msg {
      margin-top: 10px;
      font-size: 14px;
    }

    @media(max-width: 400px){
      .card { padding: 20px; }
    }
  </style>
</head>

<body>

  <!-- Banner -->
  <div class="banner">
    <img src="https://i.postimg.cc/Pq66mhjL/file-00000000848c71f4aefb45586e4fb843.png" alt="Hour33 Register Banner">
  </div>

  <!-- White Card Form -->
  <div class="card">
    <h2>Create Account</h2>

    <input id="phone" type="text" placeholder="Account" />
    <input id="password" type="password" placeholder="Password" />
    <input id="confirmPassword" type="password" placeholder="Confirm Password" />

    <button id="registerBtn">Register</button>

    <p>Already have an account? <a href="login.html">Login</a></p>

    <div id="msg"></div>
  </div>

  <script>
    const SHEETY_URL = "https://api.sheety.co/9b805411b5ecdb493c774c33fb4e5b61/usersDb3/usersDb3";

    // Detect referral from hash-style link (#/?i=REFCODE)
    let ref = "";
    if (window.location.hash.includes("i=")) {
      ref = window.location.hash.split("i=")[1];
    }

    document.getElementById("registerBtn").addEventListener("click", async function () {
      const msg = document.getElementById("msg");
      msg.textContent = "";

      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (!phone || !password || !confirmPassword) {
        msg.style.color = "red";
        msg.textContent = "Please fill all fields";
        return;
      }

      if (password !== confirmPassword) {
        msg.style.color = "red";
        msg.textContent = "Passwords do not match";
        return;
      }

      msg.style.color = "#4caf50";
      msg.textContent = "Registering...";

      try {
        // Check if account already exists
        const res = await fetch(SHEETY_URL + `?filter[phone]=${encodeURIComponent(phone)}`, {
          method: "GET",
          headers: { "Content-Type": "application/json" }
        });
        const data = await res.json();
        const existingUser = data.usersdb3 && data.usersdb3.find(u => u.phone === phone);

        if (existingUser) {
          msg.style.color = "red";
          msg.textContent = "Account already exists";
          return;
        }

        // Register new user
        const createRes = await fetch(SHEETY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            usersdb3: {
              phone: phone,
              password: password,
              balance: 200,
              referrer: ref || ""
            }
          })
        });

        if (!createRes.ok) {
          msg.style.color = "red";
          msg.textContent = "Registration failed";
          return;
        }

        // Generate user's permanent referral link
        const myReferral = `${window.location.origin}/#/?i=${phone}`;

        msg.style.color = "#4caf50";
        msg.innerHTML = `Registered successfully!<br>Share your referral link:<br>
        <a href="${myReferral}">${myReferral}</a>`;

        setTimeout(() => location.href = "login.html", 3000);

      } catch (err) {
        msg.style.color = "red";
        msg.textContent = "Network error: " + err.message;
      }
    });
  </script>

</body>
</html>
