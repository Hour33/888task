<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task888 | Register</title>
  <style>
    :root{
      --green:#0f7a3d;
      --green-btn:#57c58a;
      --bg:#f4f6f5;
      --card:#ffffff;
      --muted:#a0a4a2;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:#1f2933;
    }
    .header{
      background:#e8f6ee;
    }
    .header img{
      width:100%;display:block
    }
    .card{
      background:var(--card);
      margin:-40px 14px 0;
      border-radius:22px;
      padding:20px 18px 26px;
      box-shadow:0 12px 24px rgba(0,0,0,.08)
    }
    .field{margin-bottom:18px}
    .label{
      font-size:14px;
      text-transform:lowercase;
      margin-bottom:6px;
    }
    .input{
      width:100%;
      border:none;
      border-bottom:1px solid #e4e6e5;
      padding:10px 4px;
      font-size:15px;
      outline:none
    }
    .input::placeholder{color:#c2c6c4}
    .btn{
      margin-top:18px;
      width:100%;
      background:var(--green-btn);
      color:#fff;
      border:none;
      border-radius:14px;
      padding:14px;
      font-size:16px;
      font-weight:700
    }
    .footer{
      text-align:center;
      margin-top:16px;
      font-size:14px;
    }
    .footer a{
      color:var(--green);
      text-decoration:none;
      font-weight:600
    }
  </style>
</head>
<body>  <!-- TOP IMAGE -->  <div class="header">
    <img src="https://i.postimg.cc/Pq66mhjL/file-00000000848c71f4aefb45586e4fb843.png" alt="banner">
  </div>  <!-- REGISTER CARD -->  <div class="card"><div class="field">
  <div class="label">account</div>
  <input class="input" type="number" placeholder="account">
</div>

<div class="field">
  <div class="label">password</div>
  <input class="input" type="password" placeholder="password">
</div>

<div class="field">
  <div class="label">confirm password</div>
  <input class="input" type="password" placeholder="confirm password">
</div>

<div class="field">
  <div class="label">invitation code</div>
  <input class="input" type="text" placeholder="Please enter the invitation code (optional)">
</div>

<button class="btn">Register</button>

<div class="footer">
  Already have an account? <a href="#">Login now</a>
</div>

  </div></body>
</html>
