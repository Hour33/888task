<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Password</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f3f4f6;
}

/* HEADER */
.header{
  background:#0f7a3c;
  color:#fff;
  padding:14px;
  display:flex;
  align-items:center;
  gap:10px;
}
.back{
  font-size:20px;
  cursor:pointer;
}
.header-title{
  font-size:16px;
  font-weight:bold;
}

/* CARD */
.card{
  background:#fff;
  margin:16px;
  border-radius:16px;
  padding:20px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}

input{
  width:100%;
  padding:12px;
  margin-top:14px;
  border-radius:10px;
  border:1px solid #ccc;
  outline:none;
  box-sizing:border-box;
}

button{
  width:100%;
  margin-top:20px;
  padding:12px;
  background:#0f7a3c;
  color:#fff;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#0c6331;
}

#msg{
  margin-top:14px;
  font-size:13px;
  text-align:center;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="back" onclick="history.back()">‚Üê</div>
  <div class="header-title">Change Password</div>
</div>

<!-- FORM -->
<div class="card">

  <input id="oldPassword" type="password" placeholder="Current password">
  <input id="newPassword" type="password" placeholder="New password">
  <input id="confirmPassword" type="password" placeholder="Confirm new password">

  <button onclick="changePassword()">Confirm</button>

  <div id="msg"></div>
</div>

<script>
function changePassword(){
  const oldPw = document.getElementById("oldPassword").value.trim();
  const newPw = document.getElementById("newPassword").value.trim();
  const confirmPw = document.getElementById("confirmPassword").value.trim();
  const msg = document.getElementById("msg");

  msg.textContent = "";

  if(!oldPw || !newPw || !confirmPw){
    msg.style.color = "red";
    msg.textContent = "Please fill all fields";
    return;
  }

  if(newPw.length < 6){
    msg.style.color = "red";
    msg.textContent = "Password must be at least 6 characters";
    return;
  }

  if(newPw !== confirmPw){
    msg.style.color = "red";
    msg.textContent = "Passwords do not match";
    return;
  }

  // UI-only success (backend later)
  msg.style.color = "#1faa59";
  msg.textContent = "Password changed successfully";

  setTimeout(() => {
    history.back();
  }, 1200);
}
</script>

</body>
</html>
