<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cash Wheel | Task888</title>
<style>
body {
    margin:0;
    font-family: Arial,sans-serif;
    background:#f3f4f6;
    color:#000;
}

.header {
    background:#0f7a3c;
    color:#fff;
    padding:14px;
    display:flex;
    align-items:center;
}

.header .back {
    font-size:20px;
    margin-right:10px;
    cursor:pointer;
}

.header h2 {
    margin:0;
    font-size:18px;
    flex:1;
    text-align:center;
}

/* Top card */
.cash-card {
    background:#fff;
    border-radius:16px;
    margin:15px;
    padding:16px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.cash-info {
    font-size:14px;
}

.cash-info b {
    color:#0f7a3c;
}

/* Wheel placeholder */
.wheel-img {
    width:120px;
    height:120px;
    border-radius:50%;
    background:#cde9d1;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
    color:#0f7a3c;
}

/* Spin button */
.spin-btn {
    display:block;
    width:80%;
    margin:16px auto 0;
    padding:12px 0;
    background:#1faa59;
    color:#fff;
    border:none;
    border-radius:20px;
    font-weight:bold;
    cursor:pointer;
}

/* Rules/info */
.rules {
    background:#fff;
    border-radius:16px;
    padding:12px;
    margin:12px 15px;
    font-size:12px;
    line-height:1.5;
    text-align:left;
}
</style>
</head>
<body>

<div class="header">
    <div class="back">&#8592;</div>
    <h2>Cash Wheel</h2>
</div>

<div class="cash-card">
    <div class="cash-info">
        <div>Current points: <b>380</b></div>
        <div>VIP Level: <b>0</b></div>
    </div>
    <div class="wheel-img">WHEEL</div>
</div>

<button class="spin-btn" onclick="alert('No number online')">Spin</button>

<div class="rules">
    <b>Rulesï¼š</b><br>
    1. Each member can only spin once per day.<br>
    2. Make sure to complete previous tasks to earn spins.<br>
    3. task888 reserves the right to interpret the rules and modify rewards at any time without prior notice.
</div>

</body>
</html>
