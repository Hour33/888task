<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Sign In</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f3f4f6;
}

/* HEADER */
.header{
  background:#0f7a3c;
  color:#fff;
  padding:14px;
  display:flex;
  align-items:center;
  gap:10px;
}
.back{font-size:20px;cursor:pointer;}
.header h3{margin:0;font-size:16px;}

/* CARD */
.card{
  background:#fff;
  margin:15px;
  border-radius:16px;
  padding:16px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

/* CALENDAR */
.calendar{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
  margin-top:12px;
}
.day{
  background:#f1f8f4;
  border-radius:12px;
  padding:12px 6px;
  text-align:center;
  font-size:12px;
  color:#0f7a3c;
}
.day.active{
  background:#0f7a3c;
  color:#fff;
}
.day.done{
  background:#c8e6c9;
  color:#0f7a3c;
  font-weight:bold;
}

/* BUTTON */
.btn{
  width:100%;
  margin-top:16px;
  padding:12px;
  border:none;
  border-radius:14px;
  background:#0f7a3c;
  color:#fff;
  font-size:16px;
  font-weight:bold;
}
.btn:disabled{
  background:#9cccaa;
}

/* POPUP */
.popup{
  position:fixed;
  top:0;left:0;right:0;bottom:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}
.popup-box{
  background:#fff;
  border-radius:16px;
  padding:20px;
  width:80%;
  max-width:300px;
  text-align:center;
}
.popup-box h2{
  margin:0;
  color:#0f7a3c;
}
.popup-box button{
  margin-top:14px;
  padding:10px 16px;
  border:none;
  border-radius:10px;
  background:#0f7a3c;
  color:#fff;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="back" onclick="history.back()">‹</div>
  <h3>Daily Sign In</h3>
</div>

<!-- CARD -->
<div class="card">
  <h3>Check in & Get Reward</h3>
  <p style="font-size:13px;color:#777;margin:6px 0;">
    Sign in daily to earn rewards
  </p>

  <div class="calendar" id="calendar"></div>

  <button class="btn" id="signBtn" onclick="signInToday()">
    Sign In Today
  </button>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-box">
    <h2 id="rewardText">+₦20</h2>
    <p>Sign in successful</p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
const rewards = [20,30,40,50,60,80,100];
const today = new Date().toDateString();

let data = JSON.parse(localStorage.getItem("signinData")) || {
  lastDate:null,
  streak:0
};

function renderCalendar(){
  const cal = document.getElementById("calendar");
  cal.innerHTML = "";

  for(let i=0;i<7;i++){
    let div = document.createElement("div");
    div.className = "day";
    div.innerHTML = `Day ${i+1}<br>₦${rewards[i]}`;

    if(i < data.streak) div.classList.add("done");
    if(i === data.streak) div.classList.add("active");

    cal.appendChild(div);
  }

  if(data.lastDate === today){
    document.getElementById("signBtn").disabled = true;
    document.getElementById("signBtn").textContent = "Already Signed Today";
  }
}

function signInToday(){
  if(data.lastDate === today) return;

  const reward = rewards[data.streak] || 20;
  data.streak++;

  if(data.streak > 7) data.streak = 1;

  data.lastDate = today;
  localStorage.setItem("signinData", JSON.stringify(data));

  document.getElementById("rewardText").textContent = `+₦${reward}`;
  document.getElementById("popup").style.display = "flex";

  renderCalendar();
}

function closePopup(){
  document.getElementById("popup").style.display = "none";
}

renderCalendar();
</script>

</body>
</html>
