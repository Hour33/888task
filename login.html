<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | task888</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4fff6;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .banner {
      width: 100%;
      max-width: 500px;
      margin-top: 20px;
    }

    .banner img {
      width: 100%;
      border-radius: 12px;
      display: block;
    }

    .card {
      background: #e8f9ee;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 128, 0, 0.2);
      width: 90%;
      max-width: 400px;
      margin-top: -25px;
      text-align: center;
      border: 2px solid #2e7d32;
    }

    .card h2 {
      color: #2e7d32;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #2e7d32;
      box-sizing: border-box;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2e7d32;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #256628;
    }

    a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }

    #msg {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="banner">
    <img src="https://i.postimg.cc/Y9Zyb6XG/login-banner.png" alt="task888 login banner">
  </div>

  <div class="card">
    <h2>Login</h2>

    <input id="phone" type="text" placeholder="Account" />
    <input id="password" type="password" placeholder="Password" />

    <button id="loginBtn">Login</button>

    <p>Don't have an account? <a href="register.html">Register</a></p>

    <div id="msg"></div>
  </div>

  <script>
    const SHEETY_URL = "https://api.sheety.co/063b7e80466382fc37a14b4f5ae358b1/code/code";

    document.getElementById("loginBtn").onclick = async function () {
      const msg = document.getElementById("msg");
      msg.textContent = "";

      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!phone || !password) {
        msg.style.color = "red";
        msg.textContent = "Please fill all fields";
        return;
      }

      msg.style.color = "#2e7d32";
      msg.textContent = "Checking account...";

      let users = [];
      try {
        const r = await fetch(SHEETY_URL);
        const j = await r.json();
        if (j && Array.isArray(j.code)) users = j.code;
      } catch {}

      const user = users.find(u => String(u.phone) === phone && String(u.password) === password);

      if (!user) {
        msg.style.color = "red";
        msg.textContent = "Invalid account or password";
        return;
      }

      msg.style.color = "#2e7d32";
      msg.textContent = "Login successful!";
      setTimeout(() => location.href = "dashboard.html", 1000);
    };
  </script>

</body>
</html>
