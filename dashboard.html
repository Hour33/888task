<!DOCTYPE html>
<html lang="en">
<head>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f3f4f6;
  padding-bottom:70px;
}

/* BOTTOM NAV */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  display:flex;
  justify-content:space-around;
  padding:8px 0;
  border-top:1px solid #ddd;
}

.nav-icon{
  font-size:12px;
  color:#777;
  text-align:center;
  cursor:pointer;
}

.nav .active{
  color:#0f7a3c;
  font-weight:bold;
}

/* COMMON */
.section-wrapper{display:none;padding-bottom:60px;}
.section-wrapper.active{display:block;}

/* HEADER */
.header{
  background:#0f7a3c;
  color:#fff;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header-left{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo{
  width:38px;
  height:38px;
  background:#0a5e2d;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}

.vip{
  background:rgba(255,255,255,.2);
  padding:4px 8px;
  border-radius:12px;
  font-size:12px;
}

.download-btn{
  background:#fff;
  color:#0f7a3c;
  padding:8px 14px;
  border-radius:20px;
  font-size:13px;
  font-weight:bold;
}

/* DASHBOARD */
.stats{
  background:#fff;
  margin:15px;
  padding:16px;
  border-radius:16px;
  display:flex;
  justify-content:space-between;
  text-align:center;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.stat h3{margin:0;font-size:20px;}
.stat p{margin:6px 0 0;font-size:12px;color:#777;}

.quick{
  display:flex;
  gap:12px;
  margin:0 15px;
}

.quick-box{
  flex:1;
  background:#fff;
  padding:14px;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.banner{
  margin:15px;
  border-radius:18px;
  overflow:hidden;
}

.banner img{width:100%;display:block;}

.section{margin:15px;}

.task{
  background:#fff;
  border-radius:14px;
  padding:14px;
  display:flex;
  justify-content:space-between;
  margin-bottom:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.task-left{display:flex;gap:10px;}

.task-icon{
  width:36px;
  height:36px;
  background:#e6f7ee;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#0f7a3c;
  font-weight:bold;
}

.start{
  background:#1faa59;
  color:#fff;
  padding:8px 14px;
  border-radius:20px;
  font-size:13px;
}

/* PROMOTION */
.promo-header{
  background:linear-gradient(135deg,#2e7d32,#4caf50);
  color:#fff;
  padding:20px;
  text-align:center;
  border-radius:20px 20px 0 0;
}

.tree-box{
  background:#fff;
  padding:15px;
  border-radius:12px;
  margin-top:15px;
}

.promo-section .section{
  background:#fff;
  padding:15px;
  border-radius:12px;
  box-shadow:0 2px 8px rgba(0,0,0,.05);
  margin:15px;
}

.ref-row{display:flex;gap:10px;}
.ref-row input{flex:1;padding:10px;}
.ref-row button{background:#4caf50;border:none;color:#fff;padding:10px 14px;border-radius:6px;}

.stats-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  text-align:center;
}

.stats-grid .stat{
  background:#f1f8f4;
  padding:10px;
  border-radius:10px;
}

/* SERVICE */
.service-card{
  background:#fff;
  margin:15px;
  padding:12px;
  border-radius:12px;
  box-shadow:0 2px 8px rgba(0,0,0,.05);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.service-card button{
  background:#0f7a3c;
  color:#fff;
  border:none;
  padding:8px 12px;
  border-radius:8px;
}

/* ACCOUNT FIX */
.account-header{
  background:#0f7a3c;
  color:#fff;
  padding:20px;
  text-align:center;
}

.account-avatar{
  width:64px;
  height:64px;
  background:#0a5e2d;
  border-radius:50%;
  margin:0 auto 10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:bold;
}

.account-balance{
  background:#fff;
  margin:15px;
  padding:15px;
  border-radius:14px;
  text-align:center;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.account-balance strong{
  font-size:20px;
  color:#0f7a3c;
}

.account-list{
  background:#fff;
  margin:15px;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.account-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
  border-bottom:1px solid #eee;
}

.account-left{

  gap:10px;
  align-items:center;
}

.account-icon{
  width:34px;
  height:34px;
  background:#e6f7ee;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#0f7a3c;
}

.account-arrow{color:#aaa;font-size:18px;}
</style>
</head>

<script>
const pages=['home','account'];
function show(id){
  document.querySelectorAll('.section-wrapper').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.nav-icon').forEach((el,i)=>{
    el.classList.toggle('active',pages[i]===id);
  });
}
</script>
