<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting...</title>
<script>
  // Grab the hash from the URL (e.g., #/?i=30Q4782N)
  const hash = window.location.hash;

  // Redirect to register.html with the same hash (if exists)
  if(hash){
    window.location.href = "/register.html" + hash;
  } else {
    window.location.href = "/register.html";
  }
</script>
</head>
<body>
  <p>Redirecting to registration page...</p>
</body>
</html>
