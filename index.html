<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task888 SPA</title>
<style>
  body{ margin:0; font-family:Arial,sans-serif; background:#f3f4f6; padding-bottom:70px; }
  .nav{ position:fixed; bottom:0; left:0; right:0; background:#fff; display:flex; justify-content:space-around; padding:8px 0; border-top:1px solid #ddd; }
  .nav div{ font-size:12px; color:#777; text-align:center; cursor:pointer; }
  .nav .active{color:#0f7a3c;font-weight:bold;}
  .section-wrapper{display:none;padding-bottom:60px;}
  .section-wrapper.active{display:block;}
  .header{background:#0f7a3c;color:#fff;padding:14px;display:flex;align-items:center;justify-content:space-between;}
  .header-left{display:flex;align-items:center;gap:10px;}
  .logo{width:38px;height:38px;border-radius:8px;background:#0a5e2d;display:flex;align-items:center;justify-content:center;font-weight:bold;}
  .vip{background:rgba(255,255,255,0.2);padding:4px 8px;border-radius:12px;font-size:12px;}
  .download-btn{background:#fff;color:#0f7a3c;padding:8px 14px;border-radius:20px;font-weight:bold;font-size:13px;}
</style>
</head>
<body>

<!-- HOME SECTION (shown by default) -->
<div id="home" class="section-wrapper active">
  <div class="header">
    <div class="header-left">
      <div class="logo">t88</div>
      <div>
        <div>task888</div>
        <div class="vip">VIP0</div>
      </div>
    </div>
    <div class="download-btn">Download APP</div>
  </div>
  <h2 style="padding:15px;">Welcome to Task888</h2>
  <p style="padding:0 15px;">Preview Home content. Register or login to unlock all features!</p>
</div>

<!-- BOTTOM NAV -->
<div class="nav">
  <div class="nav-icon active" data-target="home">ğŸ <br>Home</div>
  <div class="nav-icon" data-target="promotion">ğŸ“£<br>Promotion</div>
  <div class="nav-icon" data-target="task">ğŸ’¼<br>Task</div>
  <div class="nav-icon" data-target="service">ğŸ›ï¸<br>Service</div>
  <div class="nav-icon" data-target="account">ğŸ‘¤<br>Account</div>
</div>

<script>
const isLoggedIn = () => localStorage.getItem("loggedIn") === "true";

function showSection(target){
  if(target !== "home" && !isLoggedIn()){
    // Not logged in â†’ redirect to register
    location.href = "register.html";
    return;
  }

  // Hide all sections
  document.querySelectorAll('.section-wrapper').forEach(s => s.classList.remove('active'));

  // Show only the target (home is in this file, others are separate)
  if(target === "home") document.getElementById("home").classList.add('active');

  // Update nav colors
  document.querySelectorAll('.nav .nav-icon').forEach(el=>{
    el.classList.remove('active');
    if(el.dataset.target === target) el.classList.add('active');
  });
}

// Attach click events
document.querySelectorAll('.nav .nav-icon').forEach(el=>{
  el.addEventListener('click',()=>showSection(el.dataset.target));
});
</script>

</body>
</html>
