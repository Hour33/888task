<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Task888 Home</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#f3f4f6;padding-bottom:70px;}
.header{background:#0f7a3c;color:#fff;padding:14px;display:flex;align-items:center;justify-content:space-between;}
.header-left{display:flex;align-items:center;gap:10px;}
.logo{width:38px;height:38px;border-radius:8px;background:#0a5e2d;display:flex;align-items:center;justify-content:center;font-weight:bold;}
.vip{background:rgba(255,255,255,0.2);padding:4px 8px;border-radius:12px;font-size:12px;}
.download-btn{background:#fff;color:#0f7a3c;padding:8px 14px;border-radius:20px;font-weight:bold;font-size:13px;}
.stats{background:#fff;margin:15px;border-radius:16px;padding:16px;display:flex;justify-content:space-between;text-align:center;box-shadow:0 4px 10px rgba(0,0,0,0.08);}
.stat h3{margin:0;font-size:20px;color:#111;}
.stat p{margin:6px 0 0;font-size:12px;color:#777;}
.quick{display:flex;gap:12px;margin:0 15px;}
.quick-box{flex:1;background:#fff;border-radius:14px;padding:14px;display:flex;align-items:center;justify-content:space-between;box-shadow:0 4px 10px rgba(0,0,0,0.08);}
.quick-box span{font-size:14px;font-weight:bold;}
.banner{margin:15px;border-radius:18px;overflow:hidden;}
.banner img{width:100%;display:block;}
.task{background:#fff;border-radius:14px;padding:14px;display:flex;align-items:center;justify-content:space-between;margin-bottom:12px;box-shadow:0 4px 10px rgba(0,0,0,0.08);}
.task-left{display:flex;align-items:center;gap:10px;}
.task-icon{width:36px;height:36px;border-radius:50%;background:#e6f7ee;display:flex;align-items:center;justify-content:center;font-weight:bold;color:#0f7a3c;}
.task h4{margin:0;font-size:14px;}
.task p{margin:4px 0 0;font-size:12px;color:#777;}
.start{background:#1faa59;color:#fff;padding:8px 14px;border-radius:20px;font-size:13px;}
.nav{position:fixed;bottom:0;left:0;right:0;background:#fff;display:flex;justify-content:space-around;padding:8px 0;border-top:1px solid #ddd;}
.nav div{font-size:12px;color:#777;text-align:center;}
.nav .active{color:#0f7a3c;font-weight:bold;}
.preview-msg{margin:20px;padding:15px;background:#fff;border-radius:12px;text-align:center;font-size:14px;color:#555;}
</style>
</head>

<div id="homeContent">

<script>
// Simple login guard
const isLoggedIn = localStorage.getItem('task888_loggedIn') === 'true';

function goto(page){
  if(!isLoggedIn){
    window.location.href = 'register.html';
  }else{
    window.location.href = page;
  }
}

// Show preview on home if not logged in
document.getElementById('homeContent').innerHTML = isLoggedIn ? `

` : `

</script>
